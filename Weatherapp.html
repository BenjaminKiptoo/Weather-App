<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>

        <div class="search">
            <input type="text" placeholder="Enter city name">
            <button><img src="images/find.png" alt="Search"></button>
        </div>
        <div class="weather">
            <img src="images/rainy.png" alt="Weather" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">London</h2>
            <div class="detail">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">20%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">20km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
